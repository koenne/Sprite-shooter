<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "sprite.css"/>
    <title>Fight</title>
</head>
<body>
    <div class="menus">
        <h2>Toggle menu</h2>
        <button onclick="showsize()">Resize</button>
        <button onclick="showcharacter()">character selection</button>
    </div>
    <div id="scalecontainer">
        <button class="scaleButton" onclick="resizesmall()">Size -</button>
        <button class="scaleButton" onclick="resizereset()">Size reset</button>
        <button class="scaleButton" onclick="resizebig()">Size +</button><br>
        <h7>Set scale</h7><br>
        <input id="resizeCustom" type="number" min="0.01" max="25" maxlength="2">
        <button onclick="customResize()">Submit</button>
    </div>
    <div id="characterSelecter">
        <select id="selectCharacter">
            <option>Choose a character</option>
            <option onclick="randomcharactermoment()">Random</option>
        </select>
    </div>
    <div id="image""></div>
    <script src="SpriteScript.js"></script>
</body>
</html>
